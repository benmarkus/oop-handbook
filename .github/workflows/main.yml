name: Compile LaTeX

on:
  push:
    tags:
      - 'v*'
      
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    container: danteev/texlive:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX
        run: make

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/oop-handbook.pdf
